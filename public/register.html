<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join BuzzNob</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0d7ff2 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1e40af;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: bold;
        }
        p {
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .play-store-btn {
            display: inline-block;
            background: #000;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px;
            transition: transform 0.2s;
        }
        .play-store-btn:hover {
            transform: translateY(-2px);
        }
        .loading {
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d7ff2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’Ž</div>
        <h1>BUZZNOB</h1>
        <p>Join the crypto community and start earning rewards!</p>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Redirecting to app store...</p>
        </div>
        
        <a href="#" id="playStoreLink" class="play-store-btn">
            ðŸ“± Download on Google Play
        </a>
    </div>

    <script>
        // Get referral code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('ref');
        
        // Create Play Store link with referral code
        let playStoreUrl = 'https://play.google.com/store/apps/details?id=com.buzznob.app';
        if (referralCode) {
            playStoreUrl += `&referrer=${referralCode}`;
        }
        
        // Set the Play Store link
        document.getElementById('playStoreLink').href = playStoreUrl;
        
        // Try to open the app first, then fallback to Play Store
        const appScheme = 'buzznob://register' + (referralCode ? `?referralCode=${referralCode}` : '');
        
        // Attempt to open the app
        window.location.href = appScheme;
        
        // Fallback to Play Store after 2 seconds if app doesn't open
        setTimeout(() => {
            window.location.href = playStoreUrl;
        }, 2000);
    </script>
</body>
</html>
