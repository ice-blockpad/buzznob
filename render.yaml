services:
  - type: web
    name: buzznob-backend
    env: node
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      # Server Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8001
      
      # Database (automatically set by Render)
      - key: DATABASE_URL
        fromDatabase:
          name: buzznob-db
          property: connectionString

      # JWT Configuration (for auth)
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: "30d"

      # CORS Configuration
      - key: CORS_ORIGIN
        value: "*"

databases:
  - name: buzznob-db
    databaseName: buzznob
    ipAllowList: []